<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="shortcut icon" href="./favicon.ico" type="image/vnd.microsoft.icon">
  <link rel="icon" href="./favicon.ico" type="image/vnd.microsoft.icon">
  <script src="./static/paths.js"></script>
  <title>免疫规划信息系统</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong>
  </noscript>
  <div id="app"></div>
  <script type="module">
    let winWidth = document.body.clientWidth;
    let winHeight = document.body.clientHeight;
    let scale = winWidth / 1920;
    // 用firefox变量表示火狐代理
    var firefox = navigator.userAgent.indexOf('Firefox') != -1
    if (scale < 1 && !firefox) {
      window.scale = scale;
      window.winWidth = winWidth / scale;
      window.winHeight = winHeight / scale;
      document.getElementsByTagName("body")[0].style.zoom = scale;
      document.getElementsByTagName("body")[0].style.overflow = "hidden";
      document.getElementById("app").style.overflow = "hidden";
      if (isIE()) {
        document.documentElement.style.width = "100vw";
        document.documentElement.style.height = "100vh";
      }
    } else {
      window.scale = 1;
      window.winWidth = winWidth;
      window.winHeight = winHeight;
    }
    function isIE() { //ie?
      if (!!window.ActiveXObject || "ActiveXObject" in window)
        return true;
      else
        return false;
    }
  </script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
