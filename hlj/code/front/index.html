<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> -->
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" href="./favicon.ico?version=1.0.2" type="image/vnd.microsoft.icon">
    <link rel="icon" href="./favicon.ico?version=1.0.2" type="image/vnd.microsoft.icon">
    <script src="./paths.js"></script>
    <title>黑龙江省智慧免疫大数据展示平台</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      setTimeout('document.title = "黑龙江省智慧免疫大数据展示平台"', 500);
      let winWidth = window.innerWidth;
      let winHeight = window.innerHeight;
      window.bl = winWidth/winHeight;
      window.oldWidth = winWidth;
      window.oldHeight = winHeight;
      let oldScale = winWidth/1680;
      window.oldScale = oldScale;
      window.midW = 884;
      let scale = winWidth/1680;
      if(window.bl<1.5 || window.oldWidth==1440 || window.oldWidth==1400 || window.oldWidth==1366){
        window.midW = window.oldWidth * 0.45;
        scale = winWidth/winWidth;
      }
      if(window.oldWidth==1360){
        window.midW = 884;
      }
      console.log(window.oldWidth+"/"+window.oldHeight+"=原scale=="+oldScale+"=====new scale===="+scale+"=="+winWidth+"/"+winHeight+"----------"+window.bl)
      // 用firefox变量表示火狐代理
      var firefox = navigator.userAgent.indexOf('Firefox') != -1
      if(scale<1 && !firefox){
        window.scale = scale;
        window.winWidth = winWidth / scale;
        window.winHeight = winHeight / scale;
        document.getElementsByTagName("body")[0].style.zoom  = scale;
        document.getElementsByTagName("body")[0].style.width  = window.winWidth + "px";
        document.getElementsByTagName("body")[0].style.height  = 1000 || window.winHeight + "px";
        document.documentElement.style.overflow  = "hidden";
        document.getElementsByTagName("body")[0].style.overflow  = "hidden";
        document.getElementById("app").style.overflow  = "hidden";
        if(isIE()){
          document.documentElement.style.width  = "100vw";
          document.documentElement.style.height  = "100vh";
        }
      }else{
        window.scale = 1;
        window.winWidth = winWidth;
        window.winHeight = winHeight;
      }
      function isIE() { //ie?
      if (!!window.ActiveXObject || "ActiveXObject" in window)
        return true;
      else
        return false;
      }
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
